<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tracks
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="col-md-3" *ngFor="let track of tracks">
      <ion-card>
        <img alt="Silhouette of mountains" src="https://croftongokartraceway.com/wp-content/uploads/2023/12/Aerial-shot-1024x989.jpg" />
        <ion-card-header>
          <ion-card-title>sas</ion-card-title>
          <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          Here's a small text description for the card content. Nothing more, nothing less.
        </ion-card-content>
      </ion-card>
  </div>
  <ion-button expand="block" position="fixed" href="./tracks-create">Add a track</ion-button>
</ion-content>
