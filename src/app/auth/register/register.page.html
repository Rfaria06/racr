<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (submit)="register()" #loginForm="ngForm">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input
        type="email"
        required
        [(ngModel)]="email"
        name="email"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input
        type="password"
        required
        [(ngModel)]="password"
        name="password"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password Confirmation</ion-label>
      <ion-input
        type="password"
        required
        [(ngModel)]="passwordConfirm"
        name="passwordConfirm"
      ></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!loginForm.valid"
      >Login</ion-button
    >
  </form>

  Already have an account?
  <ion-nav-link routerLink="/login">Log in</ion-nav-link>
</ion-content>
